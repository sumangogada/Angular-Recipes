<a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item clearfix">

    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipesList.name}}</h4>
        <p class="list-group-item-text">{{recipesList.description}}</p>

    </div>
    <span class="pull-right">
        <img src={{recipesList.imagePath}} class="img-responsive" style="max-height: 50px">
    </span>
</a>
