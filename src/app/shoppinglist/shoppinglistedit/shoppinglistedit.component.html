<div class="row">
    <div class=" col-xs-12">
        <form (ngSubmit)="onAddItem()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group" ngModelGroup="shoppingListData">
                    <label for="name">Name</label>
                    <input type="text" name="nameInput" class="form-control" required ngModel #nameInput="ngModel">
                    <span *ngIf="!nameInput.valid && nameInput.touched">Name is Required!</span>
                </div>

                <div class="col-sm-2 form-group" ngModelGroup="shoppingListData">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" class="form-control" ngModel required [pattern]="'^[1-9]+[0-9]*$'"
                        #amountInput="ngModel">
                    <span *ngIf="!amountInput.valid && amountInput.touched">Amount is Required!</span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
